<!DOCTYPE html>
{% extends 'base.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>关于我</title>
</head>
{% block body %}
    <div class="container">
        <div class="row">
            <div class="about_me">
                <hr>
                {{ user.about_me | safe }}
                <hr>
                {% if current_user.is_authenticated %}
                <a class="btn btn-primary" href="{{ url_for('.edit_about_me') }}">编辑</a>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
</html>
