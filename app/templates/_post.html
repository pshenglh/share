<form method="post">
    {{ form.hidden_tag() }}
    {{ form.title(class='form-control',placeholder='标题',type='text') }}<br>
    {{ form.abstract(class='form-control',placeholder='摘要') }}
    {{ form.tag(class='tag')}}
    {{ form.body(class="ckeditor",id="content") }}
    {{ form.submit(class="btn btn-default") }}
       <script type="text/javascript">
          CKEDITOR.replace("content", {
             filebrowserImageUploadUrl: '/ckupload/'
                });
       </script>
 </form>
